  aws-plan-dev:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    uses: ./.github/workflows/plan.yml
    secrets: inherit
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    with:
      provider: 'aws'
      gh_environment: 'dev'
      path: '.iac/infra_base/aws/envs/dev'
      plan-title: 'AWS Dev Infra Plan'

  aws-deploy-dev:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    uses: ./.github/workflows/apply.yml
    secrets: inherit
    needs: [aws-plan-dev]
    with:
      provider: 'aws'
      gh_environment: 'dev'
      path: '.iac/infra_base/aws/envs/dev'

  aws-plan-uat:
    # this creates the plan as soon as the PR is merged from develop to uat
    # if: |
    #   github.ref == 'refs/heads/uat' &&
    #   github.event_name == 'push'

    # ||
    # (github.ref == 'refs/heads/main' &&
    # github.event_name == 'push')

    # https://stackoverflow.com/questions/63594658/git-refs-merge-vs-head-in-pull-request
    # 'refs/pull/[0-9]+/merge'
    if: |
      (startsWith(github.ref, 'refs/pull') &&
      endsWith(github.ref, '/merge') &&
      github.head_ref == 'uat' &&
      github.base_ref == 'main' &&
      github.event_name == 'pull_request')
    uses: ./.github/workflows/plan.yml
    secrets: inherit
    with:
      provider: 'aws'
      gh_environment: 'uat'
      path: '.iac/infra_base/aws/envs/uat'
      plan-title: 'AWS UAT Infra Plan'

  aws-deploy-uat:
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    uses: ./.github/workflows/apply.yml
    secrets: inherit
    # needs: [aws-plan-uat, aws-deploy-dev]
    with:
      provider: 'aws'
      gh_environment: 'uat'
      path: '.iac/infra_base/aws/envs/uat'

  aws-plan-prod:
    # run plan on both push and release also creates possbile race condition and might not be necessary
    # (needs.check-tag.outputs.has_tag == 'true' &&
    # github.event_name == 'push') ||
    if: |
      (needs.check-tag.outputs.has_tag == 'true' &&
      github.event_name == 'release')
    uses: ./.github/workflows/plan.yml
    secrets: inherit
    needs : [check-tag]
    # needs : [aws-deploy-uat, check-tag]
    with:
      provider: 'aws'
      gh_environment: 'prod'
      path: '.iac/infra_base/aws/envs/prod'
      plan-title: 'AWS Prod Infra Plan'

  aws-deploy-prod:
      # startsWith(github.ref, 'refs/tags/v') &&
    if: |
      needs.check-tag.outputs.has_tag == 'true' &&
      github.event_name == 'release'
    uses: ./.github/workflows/apply.yml
    secrets: inherit
    # needs : [check-tag]
    needs : [aws-plan-prod, check-tag]
    with:
      provider: 'aws'
      gh_environment: 'prod'
      path: '.iac/infra_base/aws/envs/prod'

