---
name: Infra

env:
  BASE_PATH: '.iac/infra'

on:
  pull_request:
    # types: [ closed ]
    branches:
      - main
      - uat
      - develop
    paths:
      - '.iac/infra/**'
      - '.github/workflows/infra.yml'
      - '.github/workflows/changed-files.yml'
      - '.github/workflows/plan.yml'
      - '.github/workflows/apply.yml'
      - '.github/actions/dump-context/action.yml'
      - '.github/actions/changed-files/action.yml'
      - '.github/actions/aws-creds/action.yml'
      # - 'app/**'
  push:
    branches:
      - main
      - uat
      - develop
    paths:
      - '.iac/infra/**'
      - '.github/workflows/infra.yml'
      - '.github/workflows/changed-files.yml'
      - '.github/workflows/plan.yml'
      - '.github/workflows/apply.yml'
      - '.github/actions/dump-context/action.yml'
      - '.github/actions/changed-files/action.yml'
      - '.github/actions/aws-creds/action.yml'
      # - 'app/**'
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  release:
    types:
      - published
    paths:
      - '.iac/infra/**'
      - '.github/workflows/infra.yml'
      - '.github/workflows/changed-files.yml'
      - '.github/workflows/plan.yml'
      - '.github/workflows/apply.yml'
      - '.github/actions/dump-context/action.yml'
      - '.github/actions/changed-files/action.yml'
      - '.github/actions/aws-creds/action.yml'
      # - 'app/**'
permissions:
  contents: read
  pull-requests: write

jobs:
  dump-context:
    # if: github.ref
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

  check-tag:
    if: |
      startsWith(github.ref, 'refs/tags') &&
      (github.event_name == 'push' ||
      github.event_name == 'release')
    runs-on: ubuntu-latest
    outputs:
      has_tag: ${{ steps.check-tag.outputs.has_tag }}
    steps:
      - name: Check tag
        id: check-tag
        run: |
          has_tag=$([[ ${{ github.ref }} =~ ^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+$ ]] && echo 'true' || echo 'false')
          echo "has_tag = $has_tag"
          echo "has_tag=$has_tag" >> $GITHUB_OUTPUT

  # debug-tag:
